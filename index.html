<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hii">hello world!</h1>
    <p id="pip">hiiiiiiiiiii</p>
    <p id="aaron">aaron</p>
    <script>
        document.getElementById("hii").addEventListener("mouseover",() =>{
            document.getElementById("hii").style.backgroundColor = "red";
        });
        document.getElementById("pip").addEventListener("mouseover",() =>{
            document.getElementById("hii").style.backgroundColor = "blue";
        });
        document.getElementById("aaron").addEventListener("mouseover",() =>{
            document.getElementById("hii").style.backgroundColor = "yellow";
        });
        
        

      
    </script>
</body>
</html>
